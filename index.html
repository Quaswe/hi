<!DOCTYPE html>
<html>
<head>
  <title>Surprise</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fce4ec;
      padding-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff4081;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e91e63;
    }

    img {
      width: 300px;
      margin-top: 15px;
      border-radius: 12px;
    }

    #surprise {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <button onclick="showFirst()">Click Me</button>

  <div id="surprise"></div>

  <script>
    function showFirst() {
      document.getElementById("surprise").innerHTML = `
        <img src="aius.jpg">
        <p>You found the first surprise üíñ</p>
        <button onclick="showSecond()">Click Again</button>
      `;
    }

    function showSecond() {
      document.getElementById("surprise").innerHTML = `
        <img src="image2.jpg">
        <p>This is the second surprise üòè</p>
      `;
    }
  </script>

</body>
</html>
