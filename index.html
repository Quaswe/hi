<!DOCTYPE html>
<html>
<head>
  <title>Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #fce4ec;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff4081;
      color: white;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #e91e63;
    }

    img {
      width: 300px;
      margin-top: 20px;
      border-radius: 12px;
    }

    #surprise {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <button onclick="showFirst()">Click Me</button>

  <div id="surprise"></div>

 <script>
  let clickCount = 0;

  function showFirst() {
    document.getElementById("surprise").innerHTML = `
      <img src="aius.jpg">
      <p id="message">You found the first surprise üíñ</p>
      <button id="growBtn" onclick="growButton()">Don't click it anymore</button>
    `;
  }

  function growButton() {
    clickCount++;

    const btn = document.getElementById("growBtn");
    const message = document.getElementById("message");

    // Make button bigger
    btn.style.transform = `scale(${1 + clickCount * 0.3})`;

    // Change text every click
    if (clickCount === 1) {
      message.textContent = "i said don't click it!! üòè";
    } else if (clickCount === 2) {
      message.textContent = "i hope we don't get caught. üëÄ";
    } else if (clickCount === 3) {
      document.getElementById("surprise").innerHTML = `
        <img src="image2.jpg">
        <p>Final surprise unlocked ‚ú®üíñ</p>
      `;
    }
  }
</script>
